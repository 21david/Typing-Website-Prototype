<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Website</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Options bar -->
    <nav>
        <ul>
            <li id="difficultyLi">
                <select name="Difficulty" id="difficulty" onchange="changeDifficulty(this.value)"> 
                    <option value="easy">Easy</option> 
                    <option value="medium">Medium</option> 
                    <option value="hard">Hard</option> 
                    <option value="expert">Expert</option> 
                </select>
            </li>
            <li>
                <select name="Duration" id="duration" onchange="changeDuration(this.value)"> 
                    <option value="15">15 seconds</option> 
                    <option value="30">30 seconds</option> 
                    <option value="60" selected>1 minute</option> 
                    <option value="120">2 minutes</option> 
                    <option value="300">5 minutes</option> 
                    <option value="600">10 minutes</option> 
                </select>
            </li>
            <li>
                <select name="Language" id="language"  onchange="changeLanguage(this.value)"> 
                    <option value="english" selected>English</option> 
                    <option value="spanish">Spanish (Español)</option> 
                    <option value="french">French (Français)</option> 
                </select>
            </li>
            <li>
                <label id="translation-label">Translate?</label>
                <input type="checkbox" id="translation" checked onchange="toggleTranslation()"><br>
            </li>
            <li id="tooltip-language-li">
                <select name="Language" id="tooltip-language"  onchange="changeTranslationLanguage(this.value)"> 
                    <option value="spanish" selected>Spanish (Español)</option>
                    <option value="french">French (Français)</option>
                </select>
            </li>
        </ul>
    </nav>

    <!-- Test area -->
    <div id="words-div">
        <p id="words" style="font-size: 2em"></p>
    </div>
    <div id="input-div">
        <br>
        <span><input id="textbox" style="font-size: 2em" maxlength="800" size="30" placeholder="Type the words here" autofocus></span>
        <span id="timer"></span>
        <button id="restart" onclick="setUp()">Restart</button>
    </div>
    
    <!-- JavaScript -->
    <script>
        let m = 60;
        let LENGTH_SECONDS =   m  ;
        const words = {};
    </script>
    <script src="words/english/easy.js"></script>
    <script src="words/english/medium.js"></script>
    <script src="words/english/hard.js"></script>
    <script src="words/english/expert.js"></script>
    <script src="words/spanish/easy.js"></script>
    <script src="words/spanish/medium.js"></script>
    <script src="words/spanish/hard.js"></script>
    <script src="words/spanish/expert.js"></script>
    <script src="words/french/easy.js"></script>
    <script src="words/french/medium.js"></script>
    <script src="words/french/hard.js"></script>
    <script src="words/french/expert.js"></script>
    <script src="site-translations/english.js"></script>
    <script src="site-translations/spanish.js"></script>
    <script src="site-translations/french.js"></script>
    <script src="script.js"></script>
    <script>setUp()</script>
</body>
</html>
