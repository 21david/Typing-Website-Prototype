<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Website</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Options bar -->
    <nav>
        <ul>
            <li id="difficultyLi">
                <select name="Difficulty" id="difficulty" onchange="changeDifficulty(this.value)"> 
                    <option value="easy">Easy</option> 
                    <option value="medium">Medium</option> 
                    <option value="hard">Hard</option> 
                    <option value="expert">Expert</option> 
                </select>
            </li>
            <li>
                <select name="Duration" id="duration" onchange="changeDuration(this.value)"> 
                    <option value="15">15 seconds</option> 
                    <option value="30">30 seconds</option> 
                    <option value="60" selected>1 minute</option> 
                    <option value="120">2 minutes</option> 
                    <option value="300">5 minutes</option> 
                    <option value="600">10 minutes</option> 
                </select>
            </li>
            <li>
                <select name="Language" id="language"  onchange="changeLanguage(this.value)"> 
                    <option value="english" selected>English</option> 
                    <option value="spanish">Spanish (Español)</option> 
                </select>
            </li>
        
            <!-- Spanish options -->
            <div id="spanishOptions" hidden>
                <ul>

                    <li>
                        <label>¿Tildes?</label>
                        <input type="checkbox" id="accents" checked><br>
                    </li>
                    <li>
                        <label>¿Ñ?</label>
                        <input type="checkbox" id="tildeN" checked><br>
                    </li>
                </ul>
            </div>

        </ul>
    </nav>

    <!-- Test area -->
    <div id="words-div">
        <p id="words" style="font-size: 2em"></p>
    </div>
    <div id="input-div">
        <br>
        <span><input id="textbox" style="font-size: 2em" maxlength="800" size="30" placeholder="Type the words here" autofocus></span>
        <span id="timer"></span>
        <button id="restart" onclick="setUp()">Restart</button>
    </div>

    <!-- Accent and tildeN buttons for Spanish -->
    <div id="accentButtons" hidden>
        <button onclick="textbox.value += 'á';">á</button>
        <button onclick="textbox.value += 'é';">é</button>
        <button onclick="textbox.value += 'í';">í</button>
        <button onclick="textbox.value += 'ó';">ó</button>
        <button onclick="textbox.value += 'ú';">ú</button>
        <button onclick="textbox.value += 'ü';">ü</button>
    </div>
    <button id="tildeNButton" hidden onclick="textbox.value += 'ñ';">ñ</button>
    
    <!-- JavaScript -->
    <script>
        let m = 60;
        let LENGTH_SECONDS =   m  ;
    </script>
    <script src="easyWords.js"></script>
    <script src="mediumWords.js"></script>
    <script src="hardWords.js"></script>
    <script src="expertWords.js"></script>
    <script src="spanishEasyWords.js"></script>
    <script src="script.js"></script>
    <script>setUp()</script>
</body>
</html>
